<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>

<div data-role="page" id="pageone">
    <div data-role="header">
        <h1>PRUEBA</h1>
    </div>

    <div data-role="content">
        <form name="form1" method="get" action="">

            <div data-role="fieldcontain">
                <label for="id_file">Abrir archivo o utilizar la camara.</label>
                <input  type="file" name="text_file" id="id_file"/>
            </div>
            <div data-role="fieldcontain">
                <label for="id_text">Prueba campo de texto</label>
                <input type="search" name="text_name" id="id_text" value="" placeholder="Escribe algo">
                <input name="btn_search" type="button" value="Abrir buscador" id="btnSearch"
                       onclick="showWebPage()"/>
            </div>
            <div data-role="fieldcontain">
                <label for="id_text">Prueba mapa GPS</label>
                <input type="search" name="text_lat" id="id_lat" value="" placeholder="Ej: 43.362967">
                <input type="search" name="text_long" id="id_long" value="" placeholder="Ej: -8.440919">
                <input name="btn_search" type="button" value="Buscar coordenadas" id="btnCoord"
                       onclick="showMaps()"/>
            </div>

            <div data-role="fieldcontain">
                <input type="button" value="Prueba Scanner" id="id_button1"
                       onclick="scanBarcode()"/>
                <input type="button" value="Prueba boton 2 HTML" id="id_button2"
                       onclick="showAndroidToast('Respuesta Toast Android')"/>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
        function showWebPage() {
            texto = document.form1.text_name.value
            Android.showWebPage(texto);
        }
</script>

<script type="text/javascript">
        function showMaps() {
            lat = document.form1.text_lat.value
            lon = document.form1.text_long.value
            if((lat == "") || (lon == ""))
                lat = "43.362967"
                lon = "-8.440919"
            Android.showMap(lat, lon);
        }
</script>

<script type="text/javascript">
        function showAndroidDialog(message) {
            Android.showDialog(message);
        }

</script>

<script type="text/javascript">
        function scanBarcode() {
            Android.scanBarcode();
        }

</script>

<script type="text/javascript">
        function showAndroidToast(message) {
            Android.makeToastAndroid(message);
        }

</script>

</body>
</html>
